<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
        <nav>
            <a href="m1_a.html">Link to m1_a.html</a>
            <a href="m1_b.html">Link to m1_b.html</a>
        </nav>
    </header>

    <main>
        <p>This is the main content of the page.</p>
    </main>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
